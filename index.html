<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Korona Çalışma Anketi</title>
  </head>
  <body>
    <section id="header">
      <div class="bg-white text-center py-4">
        <div class="container">
          <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
        </div>
      </div>
    </section>
    <!-- RESULT CLASS -->
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>ofise dönmek istiyorsun</p>
        </div>
    </div>


    <!-- SORULAR -->
    <section id="questions">
      <div class="bg-secondary py-3">
        <div class="container">
          <form class=" queston-form text-white">
            
            <!-- SORU 1 -->
            <div class="my-4">
              <p>1.Ofiste daha verimli çalışıyorum</p>
              <div class="form-check">
                <input class="form-check-input"type="radio"name="q1"value="E" checked/>
                <label class="form-check-label">Evet</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" value="H" />
                <label class="form-check-label">Hayır</label>
              </div>
            </div>

            <!-- SORU 2 -->
            <div class="my-4">
              <p>2.Ofise tam zamanlı dönmek istiyorum</p>
              <div class="form-check">
                <input class="form-check-input"type="radio" value="E" name="q2" checked/>
                <label class="form-check-label">Evet</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="H" />
                <label class="form-check-label">Hayır</label>
              </div>
            </div>

            <!-- SORU3 -->
            <div class="my-4">
              <p>3.Evdeyken teknik sorunlar daha zor çözülüyor.</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="E" name="q3" checked/>
                <label class="form-check-label">Evet</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="H" name="q3" />
                <label class="form-check-label">Hayır</label>
              </div>
            </div>

            <!-- SORU 4 -->
            <div class="my-4">
              <p>4.Evdeyken Jiradaki haftalık taskları yetiştirmekte zorlanıyorum.</p>
              <div class="form-check">
                <input class="form-check-input"type="radio"value="E"name="q4" checked/>
                <label class="form-check-label">Evet</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="H" name="q4" />
                <label class="form-check-label">Hayır</label>
              </div>
            </div>

            <!-- BUTON  -->
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
